[tox]
envlist = clean, py36, py37, style, docs

[travis]
python =
    3.6: clean, py36, style, docs
    3.7: clean, py37

[testenv]
passenv = *
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-dev.txt
commands =
    pytest --cov {envsitepackagesdir}/tdam_api --cov-append --cov-report html:build/coverage_html --cov-report=term-missing

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:style]
deps =
    -r{toxinidir}/requirements.txt
    flake8
commands =
    python setup.py flake8
    
[testenv:docs]
changedir=docs/
deps =
    -r{toxinidir}/requirements.txt
    sphinx
commands =
    sphinx-build -b linkcheck ./ _build/
    sphinx-build -b html ./ _build/
